<div class="container"
    style="font-size:15px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    <div class="mt-5">
        <h3 class="text-center"> Product Add Form</h3>
        <form *ngIf="data" id="updateProduct" [formGroup]="createOrderForm" (ngSubmit)="onSubmit()" method="post" >
            <div class="form-group">
                <label for="exampleInputproduct">Product Name</label>
                <input type="text" class="form-control" id="exampleInputproduct" value="{{data.productName}}"  name="productName"
                    placeholder="Enter Product name">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputPrice">Product Price</label>
                <input type="text" class="form-control" id="exampleInputPrice"  value="{{data.price}}" name="price"
                    placeholder="Enter Product Price">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputDescription">Product Description</label>
                <input type="text" class="form-control" id="exampleInputDescription"  value="{{data.description}}" name="description"
                    placeholder="Enter Product Description">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputInformation">Product Information</label>
                <input type="text" class="form-control" id="exampleInputInformation" value="{{data.info}}" name="info"
                    placeholder="Enter Product Information">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>

        </form>
    </div>



</div>
