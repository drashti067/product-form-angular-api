<div class="container"
    style="font-size:15px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    <div class="mt-5">
        <h3 class="text-center"> Product Add Form</h3>
        <form [formGroup]="productForm" (ngSubmit)="addProductData(productForm.value)">
            <div class="form-group">
                <label for="exampleInputproduct">Product Name</label>
                <input type="text" class="form-control" id="exampleInputproduct" formControlName="productName"
                    placeholder="Enter Product name">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputPrice">Product Price</label>
                <input type="text" class="form-control" id="exampleInputPrice" formControlName="price"
                    placeholder="Enter Product Price">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputDescription">Product Description</label>
                <input type="text" class="form-control" id="exampleInputDescription" formControlName="description"
                    placeholder="Enter Product Description">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputInformation">Product Information</label>
                <input type="text" class="form-control" id="exampleInputInformation" formControlName="info"
                    placeholder="Enter Product Information">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>


    <table class="table table-bordered mt-5 " style="font-size:20px">
        <thead> 
            <tr>
                <th>No.</th>
                <th>ProductName</th>
                <th>Price</th>
                <th>Description</th>
                <th>Information</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of getData index as i">
                <td>{{i+1}}</td>
                <td>{{data.productName}}</td>
                <td>{{data.price}}</td>
                <td>{{data.description}}</td>
                <td>{{data.info}}</td>
                <td> <i class="fa fa-edit" routerLink="edit-product/{{data._id}}"></i> <i class="fa fa-trash" style="margin-left:30px; " (click)="deleteProduct(data._id)"></i></td>
            </tr>

        </tbody>
    </table>

</div>
